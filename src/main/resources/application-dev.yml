# ============================================================================
# application-dev.yml - Configuración de DESARROLLO
# ============================================================================
# Este archivo contiene la configuración para el entorno de desarrollo local
# Usar: java -jar app.jar --spring.profiles.active=dev
# ============================================================================

spring:
  application:
    name: integracion-epagos-dev

  # ==========================================================================
  # BASE DE DATOS H2 - CACHÉ PRIMARIO (EN MEMORIA)
  # ==========================================================================
  datasource:
    # H2 en memoria para desarrollo
    url: jdbc:h2:mem:infracciones_cache;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

    # Pool de conexiones HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: H2-Cache-Pool-DEV

  # Habilitar consola H2 para debugging (solo desarrollo)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # ==========================================================================
  # CONFIGURACIÓN JPA/HIBERNATE
  # ==========================================================================
  jpa:
    # Mostrar SQL en desarrollo (útil para debugging)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # create-drop: Crea tablas al iniciar, elimina al cerrar (perfecto para H2)
        ddl-auto: create-drop
        dialect: org.hibernate.dialect.H2Dialect

        # Logging de SQL
        use_sql_comments: true

        # Optimizaciones
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # ==========================================================================
  # CONFIGURACIÓN DE SERVIDOR WEB
  # ==========================================================================
server:
  port: 8080
  servlet:
    context-path: /api
  # Timeout de request
  connection-timeout: 60000

# ============================================================================
# BASES DE DATOS POSTGRESQL - PROVINCIALES (DESARROLLO)
# ============================================================================
postgresql:
  datasources:
    # Provincia de Buenos Aires (PBA)
    pba:
      jdbc-url: ${PBA_URL}
      username: ${PBA_USERNAME}
      password: ${PBA_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 30000
        idle-timeout: 600000
        pool-name: PBA-Pool-DEV

    # Mar del Plata (MDA)
    mda:
      jdbc-url: ${MDA_URL}
      username: ${MDA_USERNAME}
      password: ${MDA_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 30000
        pool-name: MDA-Pool-DEV

    # Santa Rosa (La Pampa)
    santa-rosa:
      jdbc-url: ${SANTA_ROSA_URL}
      username: ${SANTA_ROSA_USERNAME}
      password: ${SANTA_ROSA_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 30000
        pool-name: SantaRosa-Pool-DEV

    # Chaco
    chaco:
      jdbc-url: ${CHACO_URL}
      username: ${CHACO_USERNAME}
      password: ${CHACO_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 30000
        pool-name: Chaco-Pool-DEV

    # Entre Ríos
    entre-rios:
      jdbc-url: ${ENTRE_RIOS_URL}
      username: ${ENTRE_RIOS_USERNAME}
      password: ${ENTRE_RIOS_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 30000
        pool-name: EntreRios-Pool-DEV

    # Formosa
    formosa:
      jdbc-url: ${FORMOSA_URL}
      username: ${FORMOSA_USERNAME}
      password: ${FORMOSA_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 30000
        pool-name: Formosa-Pool-DEV

# ============================================================================
# CONFIGURACIÓN E-PAGOS (DESARROLLO - URL DE TESTING)
# ============================================================================
epagos:
  soap:
    # URL de testing de e-Pagos (si existe, sino usar producción)
    url: https://testing.epagos.com/svc/wsespeciales.asmx

    # Credenciales de testing proporcionadas por e-Pagos
    usuario: usuario_testing
    clave: clave_testing_123

    # Timeouts más cortos en desarrollo
    connection-timeout: 30000   # 30 segundos
    read-timeout: 60000         # 60 segundos

# ============================================================================
# CONFIGURACIÓN DE LOGGING
# ============================================================================
logging:
  level:
    root: INFO
    org.transito_seguro: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.ws: DEBUG
    org.apache.http: DEBUG
    com.zaxxer.hikari: DEBUG

  # Archivo de logs
  file:
    name: logs/integracion-epagos-dev.log

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ============================================================================
# CONFIGURACIÓN DE TAREAS PROGRAMADAS (Deshabilitadas en desarrollo)
# ============================================================================
scheduling:
  enabled: false  # No ejecutar tareas automáticas en desarrollo

